<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Pokemon Survey</title>
</head>

<body>

  <main>
    <figure id="blastoise">
      <img  src="pictures/blastoise-800x800.png" alt="Blastoise">
    </figure>

    <!-- Survey Form -->
    <form id="survey-form">

      <!-- Survey Title -->
      <header>
        <img src="pictures/pokemon.png" alt="Pokemon Logo">
        <h1 id="title" class="sr-only">Pokemon Survey</h1>
        <p id="description" class="sr-only">A survey about the original Pokemon series, Red and Blue.</p>
      </header>

      <!-- Name -->
        <label id="name-label" class="margin-gap"><b>Name:</b>
          <abbr title="This field is mandatory">*</abbr>
          <input id="name" type="text" name="name" placeholder="Ash Ketchum" required>
        </label>

      <!-- Email -->
        <label id="email-label" class="margin-gap"><b>Email:</b>
          <abbr title="This field is mandatory">*</abbr>
          <input id="email" type="email" name="email" placeholder="ash.ketchum@hostname.com" required>
        </label>

      <!-- Pokemon Caught -->
        <label id="number-label" class="margin-gap"><b>How many Pokemon have you caught?</b>
          <input id="number" type="number" min="0" max="151" placeholder="Enter numbers only.">
        </label>

      <!-- Dropdown -->
      <fieldset class="margin-gap">
        <legend><b>When did you first start playing Pokemon?</b></legend>

        <select id="dropdown" name="drop-down">
          <option value="elementary-school">Elementary School</option>
          <option value="middle-school">Middle School</option>
          <option value="high-school">High School</option>
          <option value="univeristy">University</option>
          <option value="after-university">After University</option>
        </select>

      </fieldset>

      <!-- Radio Buttons -->
      <fieldset class="margin-gap">
        <legend><b>What starting Pokemon did you choose?</b></legend>

        <div class="radio-container">
          <div class="squirtle-container">
            <img id="squirtle-image" src="pictures/squirtle.png" alt="squirtle">
            <label>
              <input id="squirtle" type="radio" name="radio-button" value="squirtle">
            </label>
          </div>

          <div class="bulbasaur-container">
            <img id="bulbasaur-image" src="pictures/bulbasaur.png" alt="bulbasaur">
            <label>
              <input id="bulbasaur" type="radio" name="radio-button" value="bulbasaur">
            </label>
          </div>

          <div class="charmander-container">
            <img id="charmander-image" src="pictures/charmander.png" alt="charmander">
            <label>
              <input id="charmander" type="radio" name="radio-button" value="charmander">
            </label>
          </div>

          <div class="pikachu-container">
            <img id="pikachu-image" src="pictures/pikachu.png" alt="pikachu">
            <label>
              <input id="pikachu" type="radio" name="radio-button" value="pikachu">
            </label>
          </div>
        </div>

      </fieldset>

      <!-- Checkboxes -->
      <fieldset class="margin-gap">
        <legend><b>What are your favorite types of Pokemon?</b></legend>
          <div class="checkbox-container">
            <label><input id="bug" type="checkbox" name="check-boxes" value="bug"> Bug</label>
            <label><input id="dragon" type="checkbox" name="check-boxes" value="dragon"> Dragon</label>
            <label><input id="ice" type="checkbox" name="check-boxes" value="ice"> Ice</label>
            <label><input id="fighting" type="checkbox" name="check-boxes" value="fighting"> Fighting</label>
            <label><input id="fire" type="checkbox" name="check-boxes" value="fire"> Fire</label>

            <label><input id="flying" type="checkbox" name="check-boxes" value="flying"> Flying</label>
            <label><input id="grass" type="checkbox" name="check-boxes" value="grass"> Grass</label>
            <label><input id="ghost" type="checkbox" name="check-boxes" value="ghost"> Ghost</label>
            <label><input id="ground" type="checkbox" name="check-boxes" value="ground"> Ground</label>
            <label><input id="electric" type="checkbox" name="check-boxes" value="electric"> Electric</label>

            <label><input id="normal" type="checkbox" name="check-boxes" value="normal"> Normal</label>
            <label><input id="poison" type="checkbox" name="check-boxes" value="poison"> Poison</label>
            <label><input id="psychic" type="checkbox" name="check-boxes" value="psychic"> Psychic</label>
            <label><input id="rock" type="checkbox" name="check-boxes" value="rock"> Rock</label>
            <label><input id="water" type="checkbox" name="check-boxes" value="water"> Water</label>
          </div>

      </fieldset>

      <!-- Text area -->
      <fieldset class="margin-gap">
        <legend><b>What did you enjoy most about Pokemon?</b></legend>
        <textarea name="name" rows="8" cols="80"></textarea>
      </fieldset>

      <!-- Submit Button -->
      <button id="submit" type="submit" name="submit-button">Submit</button>
      <figure>
        <img id="pokeball-image" src="pictures/pokeball.png" alt="Pikachu">
      </figure>

    </form>
    <!-- Form Ends -->

    <figure id="charizard">
      <img src="pictures/charizard-800x800.png" alt="Charizard">
    </figure>

  </main>
</body>

</html>
